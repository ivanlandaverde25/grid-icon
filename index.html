<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <!-- First row -->
        <div class="row row1">
            <!-- Box 1 -->
            <div class="box box1 box-primary">
                <!-- Main Container -->
                <div class="movil">
                    <!-- loader -->
                    <div class="container-loader">
                        <span class="loader"></span>
                        <p>Loading...</p>
                    </div>

                    <!-- Actions -->
                    <div class="acciones">
                        <!-- Action 1 -->
                        <div class="accion accion1 inactive">
                            <i class="fa-solid fa-paper-plane"></i>
                        </div>
                        
                        <!-- Action 2 -->
                        <div class="accion accion2 active">
                            <i class="fa-solid fa-joint"></i>
                        </div>

                        <!-- Action 3 -->
                        <div class="accion accion3 inactive">
                            <i class="fa-solid fa-paper-plane"></i>
                        </div>

                        <!-- Action 4 -->
                        <div class="accion accion4 inactive">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="box box2 box-secondary">
                <!-- Contenedor de las 2 cajas -->
                <div class="box2-container">
                    <!-- Caja 1 -->
                     <div class="box2-option option1">
                        <div class="box2-option-container">
                            <i class="fa-solid fa-bus size25"></i>
                            Bus
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                    </div>
                    
                    <!-- Caja 2 -->
                    <div class="box2-option option2">
                        <div class="box2-option-container">
                            <i class="fa-solid fa-joint size25"></i>
                            Joint
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                     </div>
                </div>
            </div>

            <!-- Caja 3 -->
            <div class="box box3 box-primary">
                <!-- Todo List -->
                <div class="list">
                    <!-- Header list -->
                    <div class="list-header">
                        Future To-Do List
                    </div>

                    <!-- ToDo List -->
                    <div class="list-content">
                        <!-- Item 1 -->
                        <div class="item todo-item1">
                            <!-- CheckBox -->
                            <input type="checkbox" class="checkbox" name="" id="">

                            <!-- Texto de item -->
                             <div class="">
                                 <i class="fa-solid fa-warehouse"></i>
                                 Flux Capacitor
                             </div>
                        </div>

                        <!-- Item 2 -->
                         <div class="item  todo-item2">
                            <i class="fa-solid fa-joint"></i>
                            Joint
                         </div>

                         <!-- Item 3 -->
                         <div class="item todo-item3">
                            <i class="fa-solid fa-gauge-high"></i>
                            88 mph
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila -->
         <div class="row row2">
            <!-- Caja 4 -->
             <div class="box box4 box-primary">
     
             </div>

             <!-- Caja 5 -->
             <div class="box box5 box-tertiary">
     
             </div>
         </div>

         <!-- Tercera fila -->
          <div class="row row3">
            <!-- Caja 6 -->
            <div class="box box6 box-primary">
                <i class="fa-solid fa-joint"></i>
            </div>

            <!-- Caja 7 -->
            <div class="box box7 box-primary">
                <!-- Boton 1 -->
                <div class="button button1">
                    <i class="fa-solid fa-joint"></i>
                    Make Like a Tree
                </div>

                <!-- Boton 2 -->
                 <div class="button button2">
                    <i class="fa-solid fa-joint"></i>
                    Getting Out of Here
                 </div>
            </div>

              <!-- Caja 8 -->
              <div class="box box8 box-tertiary">
      
              </div>
          </div>

        <!-- Cuarta fila -->
         <div class="row row4">
            <!-- Caja 9 -->
             <div class="box box9 box-tertiary">
     
             </div>

             <!-- Caja 10 -->
             <div class="box box10 box-primary">
     
             </div>
         </div>
    </div>
</body>
</html>
